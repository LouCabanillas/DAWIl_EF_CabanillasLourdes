<div class="container">
    <form [formGroup]="loginForm" class="my-form">
      <p class="text-danger">{{ loginError }}</p>
      <div class="mb-3">
        <label for="exampleInputUsername1" class="form-label">Usuario</label>
        <input formControlName="username" type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" autocomplete="off">
        <!-- Validaci칩n de username -->
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
          <div *ngIf="username.errors?.['required']">El usuario es requerido.</div>
          <div *ngIf="username.errors?.['username']">El usuario debe tener un formato v치lido.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" autocomplete="off">
        <!-- Validaci칩n de password -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors?.['required']">El Password es requerido.</div>
        </div>
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesi칩n</button>
    </form>
</div>
